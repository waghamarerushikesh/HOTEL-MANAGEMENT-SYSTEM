<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #633030, #230924);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
           
        }
        .mycontainer {
       
         
            
            margin: 0 auto;
            padding: 20px;
        }
        .gallery-container {
          
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(24,90,157,0.15);
            padding: 32px 24px;
        }
        .big-img {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(24,90,157,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f9fa;
        }
        .big-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: 0.3s;
        }
        .thumbs-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .thumb {
            width: 140px;
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s;
            background: #f7f9fa;
        }
        .thumb.active, .thumb:hover {
            border: 2px solid #185a9d;
        }
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .gallery-container {
                padding: 10px 2px;
            }
            .big-img {
                height: 220px;
            }
            .thumb {
                width: 70px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
   <div class="mycontainer">
  <div class="gallery-container">
    <h2 class="text-center mb-4">Hotel Gallery 1</h2>
    <div class="big-img">
      <img class="mainImage" src="../uploadImg/IMG-20250728-WA0007.jpg" alt="Big Hotel Image">
    </div>
    <div class="thumbs-row">
      <div class="thumb active"><img src="../uploadImg/IMG-20250728-WA0007.jpg" alt="Thumb 1"></div>

      <div class="thumb"><img src="../uploadImg/IMG-20250728-WA0010.jpg" alt="Thumb 3"></div>

    </div>
  </div>
  <!-- this is second -->

      <img class="mainImage" src="../uploadImg/IMG-20250728-WA0007.jpg" alt="Big Hotel Image">

</div>
</div>
<script>
document.querySelectorAll('.gallery-container').forEach(function(gallery) {
    const mainImage = gallery.querySelector('.mainImage');
    const thumbs = gallery.querySelectorAll('.thumb');
    thumbs.forEach(thumb => {
        thumb.addEventListener('click', function() {
            thumbs.forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            mainImage.src = this.querySelector('img').src;
            mainImage.alt = this.querySelector('img').alt;
        });
    });
});
</script>
</body>
